<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U1-W2-Week Project</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="./Amazon Page/assets/images/logo.png" alt="logo" /></div>
      <nav>
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Customer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Banners & CTA -->
      <section class="banners">
        <div class="gift">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="banner">
          <div class="CTA">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
          </div>
        </div>
      </section>
      <!-- Products Tabs -->
      <section class="products">
        <h2>Find the perfect gift <a href="#">Shop Now</a></h2>
        <div class="imageContainer">
          <img src="./Amazon Page/assets/images/img_1.jpg" alt="kindle" />
        </div>
        <div class="imageContainer">
          <img src="./Amazon Page/assets/images/img_2.jpg" alt="clear" />
        </div>
        <div class="imageContainer">
          <img src="./Amazon Page/assets/images/img_3.jpg" alt="clocks" />
        </div>
        <div class="imageContainer">
          <img src="./Amazon Page/assets/images/img_4.jpg" alt="animals" />
        </div>
      </section>
      <!-- Shop Link -->
      <section class="shop">
        <div class="vr">
          <img src="./Amazon Page/assets/images/img_9.png" alt="vr" />
          <p>Play the gifting game <a href="#">Shop gaming</a></p>
        </div>
        <div class="audio">
          <img src="./Amazon Page/assets/images/img_10.png" alt="music" />
          <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="toTop">
        <p><a href="#">Back to top</a></p>
      </div>
      <div class="foot">
        <img src="./Amazon Page/assets/images/logo.png" alt="logo" />
      </div>
    </footer>
    <script src="./JS Exercises/D5.js"></script>
  </body>
</html>
